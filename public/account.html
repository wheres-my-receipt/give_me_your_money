<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8"/>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.css" rel="stylesheet"/>

		<script src="scripts/main.js"></script>

	</head>

	<body>
	<div class="masthead">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li>
								<a href="account"> My Account </a>
							</li>
							<li>
								<a href="/account/messages"> My Messages</a>
							</li>
							<li>
								<a href="login"> Login</a>
							</li>
							<li>
								<a href="logout"> Logout</a>
							</li>
							<li>
								<a href="http://foundersandcoders.org/"> Founders&Coders</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	<div>
		<div id="successorfailure" hidden=true>woo success</div>
		<h1> Make a payment </h1>
		<form action="/payment" method="POST">
		  <script
		    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
		    data-key="pk_test_PAiIYQoiJwUEIs35XP50WNi8"
		    data-amount="2000"
		    data-name="Demo Site"
		    data-description="2 widgets ($20.00)"
		    data-image="/128x128.png">
		  </script>
		</form>
		<h1> Edit your details </h1>
		<form id="editform">
			<input type="text" name="first_name" id="first_name" placeholder="First name">*
			<input type="text" name="last_name" id="last_name" placeholder="Last name">*
			<input type="text" name="phone_number" id="phone_number" placeholder="Phone number">*
			<input type="text" name="email" id="email" placeholder="Email">
			<button type="submit">Submit</button>
		</form>
		<h1> Delete your account </h1>
		<form id="deleteform">
			<input type="text" name="delete">
			<button type="submit">Submit</button>
		</form>
	</div>
		<script src="lib/jquery-2.1.3.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script type="text/javascript">

			$("#editform").on("submit", function(e) {
				e.preventDefault();

				var updateData = {};
				if ($("#first_name").val()) { updateData.first_name = $("#first_name").val();}
				if ($("#last_name").val()) { updateData.last_name = $("#last_name").val();}
				if ($("#phone_number").val()) { updateData.phone_number = $("#phone_number").val();}
				if ($("#email").val()) { updateData.email = $("#email").val();}
				console.log(updateData);
				$.ajax({
					url: "http://localhost:3000/accounts/MIJOTHY",
					method: "PUT",
					data: updateData,
					success: function(response, status) {
						console.log(response);
						$("#successorfailure").hidden = false;
					}
				});
			});

			$("#deleteform").on("submit", function(e) {
				$.ajax({
					url: "http://localhost:3000/accounts/MIJOTHY",
					method: "DELETE",
					success: function(response) {
						$("body").append("BOOM");
					}
				});
			});

		</script>
	</body>
</html>
